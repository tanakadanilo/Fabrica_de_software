<div class="container" *ngIf="contratante">
  <div class=" row">
    <div class="col-md-4">
      <img src="{{ contratante.foto }}" alt="Imagem de Perfil" class="img-fluid" />
    </div>
    <div class="col-md-8">
      <div class="informacoes-pessoais">
        <h1>Informações Pessoais</h1>
        <div class="row">
          <div class="col-md-6">
            <label>Nome:</label>
            <span>{{ contratante.nome }}</span>
          </div>
          <div class="col-md-6">
            <label>Telefone:</label>
            <span>{{ contratante.contato.telefone }}</span>
          </div>
          <div class="col-md-6">
            <label>Cidade:</label>
            <span>{{ contratante.endereco.cidade }}</span>
          </div>
          <div class="col-md-6">
            <label>Email:</label>
            <span>{{ contratante.contato.email }}</span>
          </div>
        </div>
      </div>
      <div class="mt-5">
      <p-button [style.marginRight.rem]="3" label="Editar Perfil" (click)="editar()" *ngIf="isEditable"></p-button>

      <p-button label="Ver Propostas" (click)="verHistorico()" *ngIf="isEditable"></p-button>
    </div>
    </div>
  </div>
  </div>
