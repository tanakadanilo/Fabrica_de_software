<div class="body container">
  <div class="informacoes-pessoais">
    <div class="box-img">
      <h1 class="h-text">Informações Pessoais</h1>
      <div>
        <h6>Selecione sua imagem de perfil!</h6>
        <input type="file" (change)="service.onFileSelected($event)" />
      </div>

      <div *ngIf="service.selectedImage" class="img-container">
        <h6>Imagem Selecionada:</h6>
        <img [src]="service.base64String" alt="Imagem Selecionada" class="rounded-image" />
      </div>
    </div>

    <div class="row mt-5 destacado">
      <h5>Dados pessoais:</h5>
      <div class="col-md-3">
        <div class="form-group">
          <label for="cpfCnpj">CPF:</label>
          <input pInputText id="cpfCnpj" [(ngModel)]="prestador.cpfCnpj"  maxlength="11" />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input pInputText id="nome" [(ngModel)]="prestador.nome" />
        </div>
      </div>
    </div>
  </div>

  <div class="contato">
    <div class="row destacado">
      <h5>Contato:</h5>
      <div class="col-md-3">
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input pInputText id="telefone" [(ngModel)]="prestador.contato.telefone" />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="email">Email:</label>
          <input pInputText id="email" [(ngModel)]="prestador.contato.email" />
        </div>
      </div>
      <div class="col-md-3">
        <!-- Se necessário adicionar campos de contato adicionais -->
      </div>
    </div>

    <div class="endereco mt-4 destacado">
      <div class="row">
        <h5>Endereço:</h5>
        <div class="col-md-3">
          <div class="form-group">
            <label for="uf">Estado:</label>
            <p-dropdown [options]="ufs" [(ngModel)]="prestador.endereco.uf" optionLabel="" id="uf" [style]="{'width':'66.666%'}"></p-dropdown>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="cep">CEP:</label>
            <input pInputText id="cep" [(ngModel)]="prestador.endereco.cep" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="numero">Número:</label>
            <input pInputText id="numero" [(ngModel)]="prestador.endereco.numero" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input pInputText id="cidade" [(ngModel)]="prestador.endereco.cidade" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="bairro">Setor:</label>
            <input pInputText id="bairro" [(ngModel)]="prestador.endereco.bairro" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="complemento">Complemento:</label>
            <input pInputText id="complemento" [(ngModel)]="prestador.endereco.complemento" />
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-5">
      <button pButton pRipple label="Salvar" icon="pi pi-check" class="p-button-success"></button>
    </div>
  </div>
</div>
