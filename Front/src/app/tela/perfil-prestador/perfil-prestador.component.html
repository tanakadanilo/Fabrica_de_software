<div class="container" *ngIf="prestador">
  <div class=" row">
    <div class="col-md-4">
      <!-- Foto do Prestador -->
      <img src="{{ prestador.foto }}" alt="Imagem de Perfil" class="img-fluid" />
    </div>
    <div class="col-md-8">
      <!-- Informações do Prestador -->
      <div class="informacoes-pessoais">
        <h1>Informações Pessoais</h1>
        <div class="row">
          <div class="col-md-6">
            <label>Nome:</label>
            <span>{{ prestador.nome }}</span>
          </div>
          <div class="col-md-6">
            <label>Telefone:</label>
            <span>{{ prestador.contato.telefone }}</span>
          </div>
          <div class="col-md-6">
            <label>Cidade:</label>
            <span>{{ prestador.endereco.cidade }}</span>
          </div>
          <div class="col-md-6">
            <label>Email:</label>
            <span>{{ prestador.contato.email }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br><br><br><br>
  <div class="row">
    <div class="col-md-6">
      <!-- Áreas de Atuação -->
      <div class="areas-de-atuacao destacado">
        <h2>Áreas de Atuação</h2>
        <!-- Coloque aqui o código para exibir as áreas de atuação do prestador -->
      </div>
    </div>
    <div class="col-md-6">
      <!-- Serviços Prestados -->
      <div class="servicos-prestados destacado">
        <h2>Serviços Prestados</h2>
        <div>
          <p-multiSelect [options]="prestador.servicosPrestados" [(ngModel)]="servicoSelecionado" optionLabel="servico.nome"></p-multiSelect>

        </div>
      </div>
    </div>
  </div>
  <p-button label="Contratar Serviços" (click)="enviarServicosSelecionados()"></p-button>
</div>
