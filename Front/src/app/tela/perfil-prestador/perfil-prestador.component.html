<div class="container" *ngIf="prestador">
  <div class=" row">
    <div class="col-md-4">
      <img src="{{ prestador.foto }}" alt="Imagem de Perfil" class="img-fluid" />
    </div>
    <div class="col-md-8">
      <div class="informacoes-pessoais">
        <h1>Informações Pessoais</h1>
        <div class="row">
          <div class="col-md-6">
            <label>Nome:</label>
            <span>{{ prestador.nome }}</span>
          </div>
          <div class="col-md-6">
            <label>Telefone:</label>
            <span>{{ prestador.contato.telefone }}</span>
          </div>
          <div class="col-md-6">
            <label>Cidade:</label>
            <span>{{ prestador.endereco.cidade }}</span>
          </div>
          <div class="col-md-6">
            <label>Email:</label>
            <span>{{ prestador.contato.email }}</span>
          </div>
        </div>
      </div>
      <div class="mt-5">
      <p-button [style.marginRight.rem]="3" label="Editar Perfil" (click)="editar()" *ngIf="isEditable"></p-button>

      <p-button label="Ver Propostas" (click)="verHistorico()" *ngIf="isEditable"></p-button>
    </div>
    </div>
  </div>
  <br><br><br><br><br>
  <div class="row">
    <div class="col-md-6">
      <div class="areas-de-atuacao destacado">
        <h2>Área de Atuação:</h2>
        <p>{{ prestador.especializacao }}</p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="servicos-prestados destacado">
        <h2>Serviços Prestados</h2>
        <div>
          <p-multiSelect [style]="{'width' : '73%'}" [options]="prestador.servicosPrestados" [(ngModel)]="servicoSelecionado" optionLabel="servico.nome"></p-multiSelect>
        </div>
      </div>
    </div>
  </div>
  <div class="botaoContratar">
  <p-button label="Contratar Serviços" (click)="enviarServicosSelecionados()" *ngIf="!isEditable"></p-button>
</div>
</div>
