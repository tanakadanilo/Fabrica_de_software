<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="container">
        <p class="left-component"> Serviços Prestados</p>

      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Serviços Prestados</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-list *ngIf="servicosNoCarrinho">
      <ion-item *ngFor="let card of servicosNoCarrinho" (click)="mostrarConfirmacao(card)">
        <ion-card class="ion-cartao">
          <ion-card-header>
            {{ card.area }}
          </ion-card-header>
          <ion-card-content>
            {{ card.nome }}
          </ion-card-content>
          <ion-card-content>
            {{ card.descricao }}
          </ion-card-content>
          <ion-card-content>
            {{ card.valor }}
          </ion-card-content>
        </ion-card>
      </ion-item>
      <ion-label>Valor Total: R$ {{valorTotal}}</ion-label>
      <br>
      <ion-button color="dark" (click)="contratar()">
        <ion-icon name="logo-usd"></ion-icon>
      </ion-button>
    </ion-list>



  </ion-content>

</ion-content>
